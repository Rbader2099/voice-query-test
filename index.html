<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Query Test</title>
</head>
<body>
    <h1>Voice Query Test</h1>
    <button onclick="startRecognition()">Speak Query</button>
    <p id="response"></p>

    <script>
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function (event) {
                const query = event.results[0][0].transcript;
                document.getElementById('response').innerText = `Recognized query: ${query}`; // Show the recognized text

                fetch(`https://script.google.com/a/macros/unihigh.vic.edu.au/s/AKfycbz3oRIKYAgvKVpxV-WomGoRyw2XHBxPbHJ53MltSoQNciYBW7Nz6bbFtBR0w7Ao307zsQ/exec?query=${query}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('response').innerText = data; // Show the response
                    })
                    .catch(error => {
                        document.getElementById('response').innerText = `Error: ${error.message}`; // Show errors
                        console.error('Fetch error:', error); // Log errors to the console
                    });
            };

            recognition.onerror = function (event) {
                document.getElementById('response').innerText = `Speech recognition error: ${event.error}`;
                console.error('Speech recognition error:', event.error);
            };
        }
    </script>
</body>
</html>
