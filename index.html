<!DOCTYPE html>
<html>
<head>
    <title>Voice Query Test</title>
</head>
<body>
    <h1>Test Inventory Query</h1>
    <button onclick="startRecognition()">Speak Query</button>
    <p id="response"></p>

    <script>
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function (event) {
                const query = event.results[0][0].transcript;
                fetch(`https://script.google.com/a/macros/unihigh.vic.edu.au/s/AKfycbz3oRIKYAgvKVpxV-WomGoRyw2XHBxPbHJ53MltSoQNciYBW7Nz6bbFtBR0w7Ao307zsQ/exec?query=${query}`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('response').innerText = data;
                    });
            };
        }
    </script>
</body>
</html>
